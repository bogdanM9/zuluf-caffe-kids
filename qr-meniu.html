<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MENIU — QR — Zuluf Caffe & Kids</title>
  <style>
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#fff;color:#111}
    .wrap{width:min(840px,calc(100% - 40px));margin:28px auto;text-align:center}
    .card{border:1px solid rgba(0,0,0,.12);border-radius:18px;padding:18px 18px 22px}
    h1{margin:6px 0 6px;font-size:44px;letter-spacing:-.3px}
    .sub{opacity:.72;margin:0 0 14px;font-weight:700}
    img{width:min(520px,100%);height:auto;border-radius:16px;border:1px solid rgba(0,0,0,.12)}
    .url{margin:12px 0 0;font-weight:800;word-break:break-all}
    .actions{display:flex;gap:10px;justify-content:center;flex-wrap:wrap;margin-top:14px}
    button,a{border-radius:14px;padding:12px 14px;font-weight:800;border:1px solid rgba(0,0,0,.14);background:#fff;cursor:pointer;text-decoration:none;color:#111}
    @media print{.actions{display:none}.card{border:none}}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>MENIU</h1>
      <div class="sub">Zuluf Caffe & Kids</div>
      <img src="./assets/qr-meniu.png" alt="QR către meniul de pe site" />
      <div class="url">https://bogdanm9.github.io/zuluf-caffe-kids/#meniu</div>
      <div class="actions">
        <button onclick="window.print()">Printează</button>
        <a href="./index.html#meniu">Înapoi la site</a>
      </div>
    </div>
  </div>
</body>
</html>
